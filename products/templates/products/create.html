{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
  <h1 class="text-center mb-4">Partagez votre idée:</h1>
  
  {% if error %}
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>
  {% endif %}

  <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="title" class="form-label">Le nom de votre projet:</label>
      <input type="text" class="form-control" name="title" id="title" placeholder="Entrer le nom de votre projet" required>
      <div class="invalid-feedback">
        Merci de partager un nom.
      </div>
    </div>
    
    <div class="mb-3">
      <label for="body" class="form-label">Description:</label>
      <textarea class="form-control" name="body" id="body" rows="3" placeholder="Entrer la description de votre projet" required></textarea>
      <div class="invalid-feedback">
        Merci de partager une description.
      </div>
    </div>
    
    <div class="mb-3">
      <label for="url" class="form-label">Votre site internet:</label>
      <input type="url" class="form-control" name="url" id="url" placeholder="https://example.com" required>
      <div class="invalid-feedback">
        Merci de partager une URL.
      </div>
    </div>
    
    <div class="mb-3">
      <label for="icon" class="form-label">Votre logo:</label>
      <input type="file" class="form-control" name="icon" id="icon" required>
      <div class="invalid-feedback">
        Merci de partager un logo.
      </div>
    </div>
    
    <div class="mb-3">
      <label for="image" class="form-label">Une image d'aperçu:</label>
      <input type="file" class="form-control" name="image" id="image" required>
      <div class="invalid-feedback">
        Merci de partager une image d'aperçu.
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Ajouter l'idée</button>
  </form>
</div>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>

{% endblock %}
